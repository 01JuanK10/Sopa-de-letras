name: CI - Build & Test

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: sopaletras
          POSTGRES_PASSWORD: sopaletras
          POSTGRES_DB: sopa-letras
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U sopaletras -d sopa-letras"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..10}; do
            if pg_isready -h localhost -p 5432 -U admin; then
              echo "PostgreSQL está listo"
              break
            fi
            echo "Esperando a PostgreSQL..."
            sleep 5
          done

      - name: Build with Maven
        working-directory: .
        run: mvn clean install -DskipTests

      - name: Run tests
        working-directory: .
        env:
          SPRING_DATASOURCE_URL: jdbc:h2:mem:sopa_letras_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
          SPRING_DATASOURCE_USERNAME: sopaletras
          SPRING_DATASOURCE_PASSWORD: sopaletras
          SPRING_PROFILES_ACTIVE: test
        run: mvn test

      - name: Send failure notification email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Falló el build/test de Maven en GitHub Actions"
          to: juan_alzate82221@elpoli.edu.co
          from: "GitHub Actions <${{ secrets.MAIL_USERNAME }}>"
          body: |
            Hola equipo,

            El flujo de integración continua (CI) de GitHub Actions ha fallado en el repositorio:
            ${{ github.repository }}

            Rama: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Error: Falló el build o los tests de Maven.

            Revisa los logs en: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            --
            Enviado automáticamente por GitHub Actions